dumper: Sql
output:
    rows_per_statement: 100
    file: php://stdout
    gzip: false
database:
    driver: pdo_mysql
    host: 127.0.0.1
    user: root
    password: ''
    dbname: demo
    charset: UTF8
    pdo_options:
        !php/const PDO::MYSQL_ATTR_SSL_CA: './path-to-ca.pem'
        !php/const PDO::MYSQL_ATTR_SSL_VERIFY_SERVER_CERT: true

table_white_list:
    - foo
    - bla
    - foo_no_content
    - foo_ignored

tables:
    foo_ignored:
        ignore_table: true
    foo_no_content:
        ignore_content: true
    foo:
        order_by: id ASC
        limit: 100
        converters:
            name:
                - JohnDoe
            street:
                - StreetName
            website:
                - Conditional:
                    condition: "$website != ''"
                    if_true: 'http://www.google.de'

            # nested conditional
            role:
                - Conditional:
                    condition: "$name == 'John Doe'"
                    # if true, keep the original value
                    if_false_converters:
                        - Conditional:
                            condition: "$role == 'programmer'"
                            if_true:
                                - 'super employee'
                            if_false_converters:
                                - 'employee'

        filters: # filters are applied with AND operator
            - [in, 'id', [1, 2, 3]] # only select rows which id is 1, 2 or 3
            - [like, 'name', 'Markus %'] # only select rows which column "name" starts with Markus
            - [isNotNull, 'street']
            - [or, [gte, id, 1], [lte, id, 3] ] # ( id >= 1 ) OR  ( id <= 3)

        dependencies: # Used to declare dependencies not constrained by a foreign keys.
            - column: "reference_id"
              referenced_table: "referenceTable"
              referenced_column: "id"

    bar:
        dependencies: # This will apply the dependency based on the logical condition
            - column: "reference_id"
              referenced_table: "referenceTableA"
              referenced_column: "id"
              condition: [eq, 'reference_table',  'referenceTableA']
            - column: "reference_id"
              referenced_table: "referenceTableB"
              referenced_column: "id"
              condition: [eq, 'reference_table',  'referenceTableB']

    beer:
        dependencies: # This will apply all the dependencies dynamically for tables using a column to refer to the dependency
            - column: "reference_id"
              column_as_referenced_table: "reference_table"
              referenced_column: "id"

    foo_custom:
        query: >
            SELECT *, bar.value1 AS xyz
            FROM foo_custom
            JOIN bar
            WHERE $autoConditions
        converters:
            name:
                - JohnDoe
